  #    - id: pylint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.0.269'
    hooks:
    - id: ruff
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
